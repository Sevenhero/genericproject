<!--Modal-->
<div
  [ngClass]="visible ? '' : 'opacity-0 pointer-events-none'"
  class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center"
>
  <div
    (click)="toggleModal()"
    class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
  ></div>

  <div
    class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
  >
    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6">
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">{{ title }}</p>
        <div class="modal-close cursor-pointer z-50">
          <i (click)="toggleModal()" class="fas fa-times"></i>
        </div>
      </div>
      <p>{{ description }}</p>
      <div class="flex justify-end pt-2">
        <button *ngIf="config?.showCancelButton" (click)="cancel()" class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Abbrechen</button>
        <button (click)="confirmed()" [ngClass]="config?.confirmButtonColor" class="modal-close px-4 p-3 rounded-lg text-white">{{config?.confirmButtonText}}</button>
      </div>
    </div>
  </div>
</div>
